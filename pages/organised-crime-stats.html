<div class="container">
    <h1>Organised Crime Stats</h1>
    
    <div class="input-section">
        <div class="fetch-container">
            <button id="fetchOCData">Fetch Crime Data</button>
            <div id="loadingSpinner" class="loading-spinner-inline" style="display: none;"></div>
        </div>
        
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-info">
                <span id="progressMessage">Fetching data...</span>
                <span id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-details">
                <span id="progressDetails">Processing...</span>
            </div>
        </div>
    </div>


    <div class="results-section" style="display: none;">
        <div class="controls">
            <button id="exportStats">Export to CSV</button>
        </div>

        <!-- Success Rates by Difficulty Section -->
        <div class="members-list">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin: 0;">Success Rates by Difficulty</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label for="difficultyDateFilter" style="color: var(--text-color); font-weight: bold; font-size: 0.9em;">Filter:</label>
                    <select id="difficultyDateFilter" style="padding: 6px 10px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--primary-color); color: var(--text-color); font-size: 0.9em;">
                        <option value="all">All Time</option>
                        <option value="7">Last 7 days</option>
                        <option value="14">Last 14 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last Year</option>
                    </select>
                </div>
            </div>
            <div id="difficultyStatsTable"></div>
        </div>

        <!-- Player Participation Section -->
        <div class="members-list" style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2 style="margin: 0;">Player Participation Stats</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <label for="playerDateFilter" style="color: var(--text-color); font-weight: bold; font-size: 0.9em;">Filter:</label>
                    <select id="playerDateFilter" style="padding: 6px 10px; border: 1px solid var(--border-color); border-radius: 4px; background-color: var(--primary-color); color: var(--text-color); font-size: 0.9em;">
                        <option value="all">All Time</option>
                        <option value="7">Last 7 days</option>
                        <option value="14">Last 14 days</option>
                        <option value="30">Last 30 days</option>
                        <option value="90">Last 90 days</option>
                        <option value="365">Last Year</option>
                    </select>
                </div>
            </div>
            <div id="playerStatsTable"></div>
        </div>
    </div>
</div>
