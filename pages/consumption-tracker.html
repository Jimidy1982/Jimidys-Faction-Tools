<div class="container">
    <h1>Faction Consumption Tracker</h1>
    
    <div class="input-section">
        <div class="date-range-section">
            <div class="date-input">
                <label for="startDate">Start Date:</label>
                <input type="text" id="startDate" placeholder="Select start date">
            </div>
            <div class="date-input">
                <label for="endDate">End Date:</label>
                <input type="text" id="endDate" placeholder="Select end date">
            </div>
        </div>

        <div class="fetch-container">
             <button id="fetchData">Fetch Data</button>
             <div class="rate-limit-control">
                 <label for="rateLimit">API Calls per Minute:</label>
                                     <select id="rateLimit">
                        <option value="30">30 (Conservative)</option>
                        <option value="60">60 (Moderate)</option>
                        <option value="90" selected>90 (Maximum)</option>
                    </select>
             </div>
             <div id="loadingSpinner" class="loading-spinner-inline" style="display: none;"></div>
        </div>
        
        <div id="progressContainer" class="progress-container" style="display: none;">
            <div class="progress-info">
                <span id="progressMessage">Fetching data...</span>
                <span id="progressPercentage">0%</span>
            </div>
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div class="progress-details">
                <span id="progressDetails">Processing page 1...</span>
            </div>
        </div>
    </div>

    <div class="results-section" style="display: none;">
        <div class="controls">
            <button id="exportCSV">Export to CSV</button>
            <input type="hidden" id="sortColumn" value="xanax">
            <input type="hidden" id="sortDirection" value="desc">
        </div>

        <div class="members-list">
            <h2 id="consumptionTitle">Member Consumption</h2>
            <div id="membersTable"></div>
        </div>
    </div>
</div>
