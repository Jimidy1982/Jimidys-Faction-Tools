<div class="container">
    <h1>Faction Consumption Tracker</h1>
    
    <div class="input-section">
        <div class="api-key-section">
            <label for="apiKey">API Key:</label>
            <input type="text" id="apiKey" placeholder="Insert your API key here">
        </div>

        <div class="date-range-section">
            <div class="date-input">
                <label for="startDate">Start Date:</label>
                <input type="text" id="startDate" placeholder="Select start date">
            </div>
            <div class="date-input">
                <label for="endDate">End Date:</label>
                <input type="text" id="endDate" placeholder="Select end date">
            </div>
        </div>

        <button id="fetchData">Fetch Data</button>
        
        <div id="loadingBar" class="loading-bar" style="display: none;">
            <div class="loading-text">
                <span class="loading-dots">Fetching data</span>
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <div class="results-section">
        <div class="controls">
            <button id="exportCSV">Export to CSV</button>
            <input type="hidden" id="sortColumn" value="xanax">
            <input type="hidden" id="sortDirection" value="desc">
        </div>

        <div class="members-list">
            <h2>Member Consumption</h2>
            <div id="membersTable"></div>
        </div>
    </div>
</div>
